<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Blooms - Your Favorite Bouquets</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    .icons {
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .favorites-section {
      display: none;
      background-color: #fefefe;
      padding: 1rem;
      border: 1px solid #ddd;
      margin: 1rem;
    }
    .favorite-item {
      margin: 0.5rem 0;
    }
    .heart {
      color: gray;
      cursor: pointer;
    }
    .heart.liked {
      color: red;
    }
    .cart-icon::after {
      content: "üõí";
    }
    .favorites-icon::after {
      content: "‚ù§Ô∏è";
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo.jpg" alt="Heavenly Blooms Logo" />
      <span class="shop-name shelly-volante-bold">Heavenly Blooms</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Bouquets</a></li>
        <li><a href="plants.html">Plants</a></li>
        <li><a href="#">Dried flowers</a></li>
        <li><a href="about.html" id="about-button">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="icons">
      <span class="search-icon">üîç</span> 
      <span class="cart-icon" title="Cart"></span>
      <span class="favorites-icon" title="Favorites" onclick="toggleFavorites()"></span>
    </div>
  </header>
    
<section class="hero">
    <div class="hero-text">
      <h1 class="shelly-volante-bold">YOUR FAVOURITE BOUQUETS</h1>
      <p>Send your love with the help of our local artisan florists.</p>
    </div>
    <div class="hero-image">
      <img src="White Vase.jpg" alt="White Vase with Flowers">
    </div>
    <div class="side-images">
      <img src="White and Green.jpg" alt="Green and White Flowers">
      <img src="pink anthuriums.jpg" alt="Pink Anthuriums">
    </div>
  </section>
  

    <section class="bestsellers">
        <h2>Send Our Bestsellers for Every Occasion</h2>
        <div class="image-grid">
            <div class="flower">
                <img src="bs1.jpg" alt="Best Seller 1"/>
                <span class="heart" onclick="toggleLike(this, 'Best Seller 1')">‚ô°</span>
            </div>
            <div class="flower">
                <img src="bs 2.jpg" alt="Best Seller 2"/>
                <span class="heart" onclick="toggleLike(this, 'Best Seller 2')">‚ô°</span>
            </div>
            <div class="flower">
                <img src="bs3.jpg" alt="Best Seller 3"/>
                <span class="heart" onclick="toggleLike(this, 'Best Seller 3')">‚ô°</span>
            </div>
            <div class="flower">
                <img src="bs4.jpg" alt="Best Seller 4"/>
                <span class="heart" onclick="toggleLike(this, 'Best Seller 4')">‚ô°</span>
            </div>
            <div class="flower">
                <img src="bs5.jpg" alt="Best Seller 5"/>
                <span class="heart" onclick="toggleLike(this, 'Best Seller 5')">‚ô°</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <span class="social-icon">f</span>
            <span class="social-icon">t</span>
            <span class="social-icon">i</span>
        </div>
    </footer>

    <script>
        const likedFlowers = [];

        function toggleLike(heartElement, flowerName) {
            const isLiked = heartElement.classList.toggle("liked");
            heartElement.textContent = isLiked ? "‚ù§Ô∏è" : "‚ô°";

            if (isLiked) {
                likedFlowers.push(flowerName);
            } else {
                const index = likedFlowers.indexOf(flowerName);
                if (index > -1) likedFlowers.splice(index, 1);
            }

            updateFavoritesList();
        }

        function toggleFavorites() {
            const section = document.getElementById("favoritesSection");
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function updateFavoritesList() {
            const list = document.getElementById("favoritesList");
            list.innerHTML = likedFlowers.length
                ? likedFlowers.map(name => `<div class="favorite-item">${name}</div>`).join("")
                : "<p>No flowers liked yet.</p>";
        }
    </script>
</body>
</html>
