<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heavenly Blooms</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom header-bg">
    <div class="d-flex align-items-center">
      <img src="Logo.jpg" alt="Heavenly Blooms Logo" height="60" class="me-3">
      <h1 class="h4 m-0 site-title">Heavenly Blooms</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="bouquets.html" class="nav-link">Bouquets</a></li>
        <li class="nav-item"><a href="plants.html" class="nav-link">Plants</a></li>
        <li class="nav-item"><a href="driedflower.html" class="nav-link">Dried Flowers</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <div class="cart-icon" id="cartIcon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-cart" id="closeCart">&times;</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: P0.00</div>
    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
  </div>

  <!-- Favorites Section -->
  <section class="container my-5" id="favoritesSection">
    <h4>Liked Flowers</h4>
    <div id="favoritesList">No flowers liked yet.</div>
  </section>

  <!-- JS Script -->
  <script src="script.js"></script>

</body>
</html>
