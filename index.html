<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body style="font-family: 'Shelley Volante BT', cursive; background-color: beige;">

  <!-- Header -->

    <div class="d-flex align-items-center">
      <img src="Logo.jpg" alt="Heavenly Blooms Logo" height="50" class="me-3">
      <h1 class="h4 m-0">Heavenly Blooms</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link">Bouquets</a></li>
        <li class="nav-item"><a href="plants.html" class="nav-link">Plants</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Dried Flowers</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <div>
      <span class="me-3">üîç</span>
      <span class="me-3" title="Cart">üõí</span>
      <span title="Favorites" onclick="toggleFavorites()">‚ù§Ô∏è</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="container text-center my-5">
    <h2 class="mb-3">YOUR FAVOURITE BOUQUETS</h2>
    <p>Send your love with the help of our local artisan florists.</p>
    <div class="row g-3 mt-4">
      <div class="col-md-6">
        <img src="White Vase.jpg" alt="White Vase" class="img-fluid rounded">
      </div>
      <div class="col-md-3">
        <img src="White and Green.jpg" alt="Green and White Flowers" class="img-fluid rounded">
      </div>
      <div class="col-md-3">
        <img src="pink anthuriums.jpg" alt="Pink Anthuriums" class="img-fluid rounded">
      </div>
    </div>
  </section>

  <!-- Best Sellers Grid -->
  <section class="container my-5">
    <h3 class="mb-4 text-center">Send Our Bestsellers for Every Occasion</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
      <div class="col text-center">
        <img src="bs 1.jpg" alt="Best Seller 1" class="img-fluid rounded">
        <div><span class="heart" onclick="toggleLike(this, 'Best Seller 1')">‚ô°</span></div>
      </div>
      <div class="col text-center">
        <img src="bs 2.jpg" alt="Best Seller 2" class="img-fluid rounded">
        <div><span class="heart" onclick="toggleLike(this, 'Best Seller 2')">‚ô°</span></div>
      </div>
      <div class="col text-center">
        <img src="bs 3.jpg" alt="Best Seller 3" class="img-fluid rounded">
        <div><span class="heart" onclick="toggleLike(this, 'Best Seller 3')">‚ô°</span></div>
      </div>
      <div class="col text-center">
        <img src="bs4.jpg" alt="Best Seller 4" class="img-fluid rounded">
        <div><span class="heart" onclick="toggleLike(this, 'Best Seller 4')">‚ô°</span></div>
      </div>
      <div class="col text-center">
        <img src="bs 5.jpg" alt="Best Seller 5" class="img-fluid rounded">
        <div><span class="heart" onclick="toggleLike(this, 'Best Seller 5')">‚ô°</span></div>
      </div>
    </div>
  </section>

  <!-- Favorites Section -->
  <section class="container my-5" id="favoritesSection" style="display:none; background-color: white; border: 1px solid lightgray; padding: 1rem;">
    <h4>Liked Flowers</h4>
    <div id="favoritesList">No flowers liked yet.</div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-3" style="background-color: sagegreen; color: white;">
    <div>
      <span class="me-3">f</span>
      <span class="me-3">t</span>
      <span>i</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Like & Favorites JS -->
  <script>
    const likedFlowers = [];

    function toggleLike(heart, flowerName) {
      const liked = heart.classList.toggle("liked");
      heart.textContent = liked ? "‚ù§Ô∏è" : "‚ô°";

      if (liked) {
        likedFlowers.push(flowerName);
      } else {
        const index = likedFlowers.indexOf(flowerName);
        if (index > -1) likedFlowers.splice(index, 1);
      }

      updateFavoritesList();
    }

    function toggleFavorites() {
      const section = document.getElementById("favoritesSection");
      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function updateFavoritesList() {
      const list = document.getElementById("favoritesList");
      list.innerHTML = likedFlowers.length
        ? likedFlowers.map(name => `<div>${name}</div>`).join("")
        : "<p>No flowers liked yet.</p>";
    }
  </script>

</body>
</html>
